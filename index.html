<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>YouTube Cloned, Badly</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 text-center offset-md-2">
        <h2><img class="header-img" src="assets/YouTube.png">(cloned, badly)</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 text-center offset-md-2">
        <form onsubmit="return false">
          <input size="75" type="text" id="search-query" placeholder="What video would you like to watch?"></input>
          <button class="btn" id="submit-query" type="submit">Submit</button>
        </form>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-6 offset-md-0 col-xl-6 offset-xl-1 text-center">
        <!-- Where the main video and its description will live  -->
        <div class="text-center">
          <div class="video-container"></div>
          <div class="description-container"></div>
        </div>
      </div>
        <!-- Where the sidebar will live -->
      <div class="col-md-5 offset-md-1 offset-xl-0 text-center sidebar-container">
      </div>
    </div>
  </div>

  <script id="video-template" type="text/x-handlebars-template">
    <div class="video text-center">
      <iframe width="550" height="340" src="https://www.youtube.com/embed/{{video_id}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen=""></iframe>
    </div>
  </script>

  <script id="description-template" type="text/x-handlebars-template">
    <div class="description">
      <h5>{{title}}</h5>
      <p class="text-left">{{description}}<button type="button" class="btn read-more">Read More</button><button type="button" class="btn read-less hide">Read Less</button></p>
    </div>
  </script>

  <script id="sidebar-template" type="text/x-handlebars-template">
    <div class="sidebar-item d-flex align-items-center col-md-5 offset-md-2"><img class="img-fluid" src={{thumbnail}}></div>
    <div class="sidebar-item d-flex align-items-center col-md-5">{{title}}</div>
  </script>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="Models/VideoModel.js"></script>
  <script src="Collections/VideoCollection.js"></script>
  <script src="Models/AppModel.js"></script>
  <script src="Views/DescriptionView.js"></script>
  <script src="Views/SidebarView.js"></script>
  <script src="Views/MainVideoView.js"></script>
  <script src="Views/AppView.js"></script>
  <script src="main.js"></script>
</body>

</html>
