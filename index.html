<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>YouTube Cloned, Badly</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 text-center offset-md-2">
        <h2><img class="header-img" src="assets/YouTube.png">(cloned, badly)</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 text-center offset-md-2">


        <form>
          <input size="35" type="text" id="search-query" placeholder="What video would you like to watch?"></input>
          <button class="btn" id="submit-query" type="button">Submit</button>
        </form>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-7 offset-md-1 text-center">
        <div class="video-container text-center">
          <div class="video">
            <iframe width="470" height="270" src="https://www.youtube.com/embed/329xjDM7YaE" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
          </div>
          <div class="description">
            <p> description goes here</p>
          </div>
        </div>
      </div>

      <div class="col-md-4 text-center sidebar-container">
        <div class="img-thumbnail sidebar-item">
          <img class="img-fluid" src="https://i.ytimg.com/vi/QJO3ROT-A4E/hqdefault.jpg">
        </div>
        <div class="img-thumbnail sidebar-item">
          <img class="img-fluid" src="https://i.ytimg.com/vi/o_v9MY_FMcw/hqdefault.jpg">
        </div>
        <div class="img-thumbnail sidebar-item">
          <img class="img-fluid" src="https://i.ytimg.com/vi/W-TE_Ys4iwM/hqdefault.jpg">
        </div>


      </div>
    </div>

  </div>

  <script id="video-template" type="text/x-handlebars-template">
    <div class="video text-center">
      <iframe width="500" height="320" src="https://www.youtube.com/embed/{{video_id}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen=""></iframe>
    </div>
    <div class="description">
      <h5>{{title}}</h5>
      <p class="text-left">{{description}}<button type="button" class="btn read-more">Read More</button></p>
    </div>
  </script>

  <script id="sidebar-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="col-sm-6"><img class="img-fluid" src={{thumbnail}}></div>
        <div class="col-sm-6">{{title}}</div>
      </div>
  </script>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="Models/VideoModel.js"></script>
  <script src="Collections/VideoCollection.js"></script>
  <script src="Models/AppModel.js"></script>
  <script src="Views/SidebarView.js"></script>
  <script src="Views/MainVideoView.js"></script>
  <script src="Views/AppView.js"></script>
  <script src="main.js"></script>
</body>

</html>
